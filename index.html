<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Appointment</title>
  </head>
  <body>
    <div class="container">
      <h1>Book Your Appointment</h1>
      <form id="appointment">
        <div class="form-group">
          <label for="firstName">Your First Name</label>
          <input id="firstName" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="lastName">Your Last Name</label>
          <input id="lastName" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="whyHere">Reason For Visit</label>
          <input id="whyHere" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="appointmentDate">When Do You Want To Visit?</label>
          <input id="appointmentDate" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="startTime">What time do you want to visit?</label>
          <input id="startTime" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="endTime">What time do you want your appointment to end?</label>
          <input id="endTime" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Book it!</button>
      </form>

      <div class="output">
        <h2> Booking Accepted!</h2>
        <p id="outputText">
          
        </p>
      </div>
    </div>
  </body>
</html>
