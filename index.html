<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.1.1.js"></script>
      <script src="js/scripts.js"></script>
    <title>Address-Book</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1> You have lots of friends! </h1>
        <div class="col-md-5" id="friendList">

        </div>
        <div class="col-md-1">

        </div>
        <div class="col-md-6">
          <h1> Who is your friend? </h1>
          <form id="friends">
            <div>
              <label for="name">Your Full Name</label>
              <input id="name"  type="text">
            </div>
            <div>
              <label for="secretName">Your Secret Name (ss#)</label>
              <input id="secretName"  type="text">
            </div>
            <button> Show Me My Letter</button>
          </form>
        </div>
      </div>

    </div>

  </body>
</html>
